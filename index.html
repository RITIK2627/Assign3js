<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Pizza Order</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pizza Order Form</h1>
        </header>

        <p id="student-info"></p>

        <form id="pizza-form">
            <label for="pizza-size">Pizza Size:</label>
            <select id="pizza-size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="pizza-toppings">Toppings (comma-separated):</label>
            <input type="text" id="pizza-toppings" required>

            <label for="sauce-type">Sauce Type:</label>
            <input type="text" id="sauce-type">

            <label for="cheese-options">Cheese Options:</label>
            <input type="text" id="cheese-options">

            <label for="crust-type">Crust Type:</label>
            <input type="text" id="crust-type" required>

            <!-- Additional form options: -->
            <label for="delivery-address">Delivery Address:</label>
            <input type="text" id="delivery-address">

            <label for="delivery-time">Delivery Time:</label>
            <input type="text" id="delivery-time">

            <button type="button" id="order-btn">Order</button>
        </form>

        <div id="pizza-description"></div>
    </div>
</body>
</html>
